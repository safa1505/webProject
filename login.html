<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Jewelry Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand">Her Jewels</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="categories.html">All Categories</a></li>
        </ul>
        <div class="d-flex">
          <a href="logout.html" class="btn btn-outline-light rounded-pill me-2">Logout</a>
      </div>
    </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-2">
          <div class="row g-0">
            <div class="col-md-6 p-4">
              <h2 class="text-center py-4 text-pink">Login</h2>
              <form id="loginForm">
                <div class="mb-3 py-2">
                  <input type="text" id="email" class="form-control border-2 mt-4" placeholder="Email" required>
                </div>
                <div class="mb-3">
                  <input type="password" id="password" class="form-control border-2" placeholder="Password" required>
                </div>
                <div class="d-grid py-5 mb-0">
                  <button type="submit" class="btn btn-custom">Login</button>
                </div>
              </form>
            </div>
            <div class="col-md-6 ">
              <img src="./images/rings.jpg" alt="Jewelry" class="img-fluid rounded-end" style="object-fit: cover; height: 600px; width: 800px;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === '' || password === '') {
        event.preventDefault(); 
        alert('Both email and password are required!');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
