  <div class="container-fluid">
    <div class="row">
     
      <div class="col-md-5 contact-info d-flex flex-column justify-content-center p-4">
        <h4>Contact Us</h4>
        <p><i class="fas fa-map-marker-alt icon"></i><strong>Address:</strong><br>
          Media Complex 8th Floor, Dhaka, Bangladesh</p>
        <p><i class="fas fa-phone-alt icon"></i><strong>Let's Talk:</strong><br>
          <a href="tel:+8801635820961">+8801635820961</a></p>
        <p><i class="fas fa-envelope icon"></i><strong>General Support:</strong><br>
          <a href="mailto:safaa131505@gmail.com">herjewels@gmail.com</a></p>
      </div>

     
      <div class="col-md-7 contact-form-container">
        <h4 class="mb-4">Send Us A Message</h4>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label ">First Name *</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="firstName" class="form-control" placeholder="First name" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name *</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="lastName" class="form-control" placeholder="Last name" required>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Enter Your Email *</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" id="email" class="form-control" placeholder="Eg. example@email.com" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Enter Phone Number *</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="tel" id="phone" class="form-control" placeholder="Eg. +88010000000" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message *</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Write us a message" required></textarea>
          </div>
          <button type="submit" class="btn btn-submit w-50 border-2"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
